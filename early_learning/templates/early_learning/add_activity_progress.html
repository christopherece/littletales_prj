{% extends 'early_learning/base.html' %}

{% block early_learning_content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Track Progress for {{ child.first_name }}</h2>
        <a href="{% url 'early_learning:child_progress' child.pk %}" class="btn btn-secondary">‚Üê Back to Progress</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h3>{{ activity.title }}</h3>
            <p class="text-muted">{{ activity.description }}</p>
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    {{ form.notes }}
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if progress.completed %}checked{% endif %}>
                        <label class="form-check-label" for="completed">
                            Mark as completed
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Progress</button>
            </form>
        </div>
    </div>
{% endblock %}
