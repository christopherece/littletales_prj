{% extends "base.html" %}
{% block title %}Delete Announcement{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Delete Announcement</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the announcement "{{ object.title }}"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{{ object.get_absolute_url }}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
