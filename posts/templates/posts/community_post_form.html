{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">{% if object %}Edit{% else %}Create{% endif %} Community Post</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-3">
                            {% if object %}
                            <a href="{% url 'community-post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                            {% else %}
                            <a href="{% url 'community-post-list' %}" class="btn btn-secondary">Cancel</a>
                            {% endif %}
                            <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
