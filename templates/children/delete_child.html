{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{ child.first_name }}'s Profile{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Delete Profile</h3>
                    <p class="mb-4">Are you sure you want to delete {{ child.first_name }}'s profile? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete Profile</button>
                        <a href="{% url 'children:detail' child.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
