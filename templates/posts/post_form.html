{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Post - Social Media{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Create New Post</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{% url 'post-create' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.title|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        {{ form.content|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        {{ form.image|as_crispy_field }}
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
